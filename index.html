<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/script.css" />
    </head>
    <body class="body">
        <!--                 EMOJI ADD KORTE HOBE    WITH EACH CHANCS   -->
        <div class="imgBox">
            <picture>
                <img class="img" src="images/1.png" alt="images/1.png" />
            </picture>
            <h2 class="allChance"></h2>
        </div>

        <div class="boxOne">
            <div class="playerOne">
                <h1 class="playerOne__player player">Player one start</h1>
                <h2 class="playerOne__number number">Pick a number</h2>
                <p class="oneErr"></p>
                <input class="startInput" type="text" />
                <button class="startBtn">Start</button>
            </div>
        </div>

        <div class="boxTwo">
            <div class="playerTwo">
                <h1 class="playerTwo__player player">Player two start</h1>
                <h2 class="playerTwo__number number">guess the number</h2>
                <p class="twoErr"></p>
                <input class="guessInput" type="text" />
                <button class="guessBtn">guess</button>
            </div>
        </div>
        <button class="restart">restart</button>

        <script src="js/main.js"></script>
    </body>
</html>
